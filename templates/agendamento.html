{% extends 'base.html' %}

{% load static %}



{% block title %}
    Reybarbershop - Agendamento
{% endblock %}


{% block content %}
<div class="col-12">
    <h2 class="contact-title">Agende o seu horário</h2>
</div>
<div class="col-lg-8">
    <form class="form-contact contact_form" action="." method="post">
        {% csrf_token %}
        <div class="row">

            <div class="col-12">
                <div class="form-group">
                    <input class="form-control" name="nomeCliente" id="nomeCliente" type="text" placeholder="Digite seu nome">
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <input class="form-control" name="telCliente" id="telCliente" type="text" placeholder="Telefone: (99) 99999-9999">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <select name="barbeiro" id="barbeiro">
                        <option value="none">Escolha o seu barbeiro</option>
                        <option value="Ronaldo">Ronaldo</option>
                        <option value="Vagner">Vagner</option>
                        <option value="Gabriel">Gabriel</option>
                  </select>
                </div>
            </div><br><br><br>

            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control valid" name="dataAgendamento" id="dataAgendamento" type="date">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <select name="servico" id="servico">
                        <option value="none">Escolha o serviço desejado</option>
                        <option value="corte">Corte</option>
                        <option value="barba">Barba</option>
                        <option value="corte + barba">Corte e barba</option>
                        <option value="pezinho">Pézinho</option>
                  </select>
                </div>
            </div><br><br><br>


            <div class="col-sm-6">
                <div class="form-group">
                    <select name="horaAgendamento" id="horaAgendamento">
                        <option value="escolha">Escolha o horário desejado</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>   
                  </select>
                </div>            
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm boxed-btn">Efetuar agendamento</button>
        </div>
    </form>
</div>
{% endblock %}
