{% extends 'base.html' %}

{% load static %}



{% block title %}
    Reybarbershop - Consulta agendamento
{% endblock %}


{% block content %}
<div class="col-12">
    <h2 class="contact-title">Consulta agendamento</h2>
    <br>
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
    {% endif %}
</div>

</div>
<div class="col-lg-8">
    <form class="form-contact contact_form" action="." method="post">
        {% csrf_token %}
        <div class="row">            
            <div class="col-8">
                <div class="form-group">
                    <input class="form-control" name="telCliente" id="telCliente" type="text" placeholder="Telefone: (99) 99999-9999" required>
                </div>
            </div><br>

            <div class="col-8">
                <div class="form-group">
                    <input class="form-control valid" name="dataAgendamento" id="dataAgendamento" type="date" required>
                </div>
            </div>

            <div class="col-12">
                <div class="form-group">
                    <button type="submit" class="button button-contactForm boxed-btn">Consultar agendamento</button>
                </div>
            </div>          
        </div>
    </form>
</div>


{% endblock %}
